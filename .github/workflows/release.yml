name: Release

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  release:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.4'
          extensions: mbstring, xml, ctype, iconv, intl, pdo_sqlite, dom, filter, gd, iconv, json, mbstring, pdo
          
      - name: Install Composer dependencies
        run: composer install --no-dev --optimize-autoloader
        
      - name: Create release archive
        run: |
          # Create a clean archive excluding development files
          tar --exclude='.git' \
              --exclude='.github' \
              --exclude='node_modules' \
              --exclude='.env*' \
              --exclude='site/logs' \
              --exclude='site/cache' \
              --exclude='site/sessions' \
              --exclude='media' \
              --exclude='*.log' \
              --exclude='.DS_Store' \
              -czf matthiaswyler.com-${{ github.ref_name }}.tar.gz .
              
      - name: Upload release asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: ./matthiaswyler.com-${{ github.ref_name }}.tar.gz
          asset_name: matthiaswyler.com-${{ github.ref_name }}.tar.gz
          asset_content_type: application/gzip
